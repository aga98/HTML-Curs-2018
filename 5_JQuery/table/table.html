<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style>
		table{
			height: 500px;
			width: 500px;
		}
		table,tr,td,th{
			border-collapse: collapse;
			border: 1px solid black;
		}
	</style>

</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Eye</th>
		</tr>
		<tr>
			<td id="name"></td>
			<td id="eye"></td>
		</tr>
	</table>
</body>
</html>
