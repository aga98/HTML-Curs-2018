<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This</title>
	<style>
		html,body{
			margin: 0;
			height: 100%;
		}
		div{
			text-align: center;
			margin: 50px 30px;
			height: 100px;
		}
		div input{
			text-align: center;
			font-size: 70px;
			margin: auto;
			height: 100%;
			width: 100%;
			margin: auto;
		}
	</style>
	<script>
			function myFunction(t){
					document.getElementById('in').value = t + "-";
			}
	</script>
</head>
<body>
	<div><input type="text" id="in" onchange="myFunction(this.value)"></div>
</body>
</html>
