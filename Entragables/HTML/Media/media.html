<!doctype html>

<html lang="es-ES">

	<head>
		<meta charset="UTF-8">
		<title>IFrames</title>
	</head>

	<body>
		<video width="330" height="250" controls autoplay>
			<source src="JunsKitchen.mp4" type="video/mp4">
			This browser does not support the video tag.		
		</video>
		<audio controls loop>
			<source src="ShapeofYou.mp3" type="audio/mp3">
			Your browser does not support the audio element.
		</audio>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/8w0mWQCElMw?start=5&autoplay=1" frameborder="0"
				allow="autoplay; encrypted-media" allowfullscreen>	
		</iframe>
	</body>
</html>
