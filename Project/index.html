<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Discover My World</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="media/plane.png">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

</head>
<body>
	<div id="header">
		<span id="title"><a href="#vid">Discover My World</a></span>
		<div id="container_top">
			<span id="dark">DARK MODE</span>
			<label class="switch">
		  		<input type="checkbox">
		 		<span class="slider round"></span>
			</label>
		</div>
		
	</div>
	<div id="vid">
		<video loop autoplay>
			<source src="media/canyon.webm" type="video/webm"> 
			<source src="media/canyon.mp4" type="video/mp4"> 
		</video>
		<div id="intro">
			<h3 id="discover">Discover My World</h3>
			<p>Ready to discover the most amazing places of the world? You will find great destinations for you and your family and a wide variety of activities and places to eat and sleep. </p>
			<div id="start"><span><a href="#bar">LET'S TRAVEL</a></span></div>
		</div>	
	</div>
	<ul id="bar"> 
		<li><a href="#vid">HOME</a></li>
		<li><a href="#canada">CANADA</a></li>
		<li><a href="#italy">ITALY</a></li>
		<li><a href="#norway">NORWAY</a></li>
	</ul>
	<div class="country_title" id="canada">
		<hr>
		<span>CANADA</span>
		<hr>
	</div>
	<div class="country_title" id="italy">
		<hr>
		<span>ITALY</span>
		<hr>
	</div>
	<div class="country_title" id="norway">
		<hr>
		<span>NORWAY</span>
		<hr>
	</div>
</body>
</html>
